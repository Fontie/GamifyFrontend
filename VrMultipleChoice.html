<!DOCTYPE html>

<script src="env.js"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Multiple Choice</title>
    <style>
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none; 
            background: #f0f0f0; 
        }
    </style>
</head>
    <body>
        <script>
            const iframe = document.getElementById("game-frame");
            const playerNameFromStor = localStorage.getItem('userName');

            iframe.onload = () => {
            iframe.contentWindow.postMessage({ api: window.env.API_URL }, "*");
            iframe.contentWindow.postMessage({ playerName: playerNameFromStor }, "*");
            };
        </script>

        <iframe src="https://pitportfolio.z6.web.core.windows.net/yondas-quest/VRmultipleChoice" allow="fullscreen"></iframe>
    </body>
</html>
